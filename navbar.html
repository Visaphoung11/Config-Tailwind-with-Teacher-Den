<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Document</title>
</head>
<body>
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-xl font-bold">My Website</h1>
        
        <!-- Hamburger Button -->
        <button id="menu-btn" class="md:hidden block focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
    
        <!-- Menu (Hidden on Mobile) -->
        <ul id="menu" class="hidden md:flex space-x-4 absolute md:relative top-16 md:top-auto left-0 w-full md:w-auto bg-blue-600 md:bg-transparent flex-col md:flex-row text-end md:text-left">
          <li><a href="#" class="block py-2 md:py-0 px-4 hover:underline">Home</a></li>
          <li><a href="#" class="block py-2 md:py-0 px-4 hover:underline">About</a></li>
          <li><a href="#" class="block py-2 md:py-0 px-4 hover:underline">Contact</a></li>
        </ul>
      </nav>
      <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
    
        menuBtn.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });
      </script>
</body>
</html>
